
<div class="create-form">
<h2 class="text-center">Criar minha conta</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label>Nome</label>
      <input
        class="form-control"
        type="text"
        name="name"
        id="name"
        [(ngModel)]="account.name"
        required
      />
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input
        class="form-control"
        type="email"
        name="email"
        id="email"
        [(ngModel)]="account.email"
        required
      />
    </div>
    <div class="form-group">
      <label>Cargo</label>
      <input
        class="form-control"
        type="text"
        name="cargo"
        id="cargo"
        [(ngModel)]="account.cargo"
        required
      />
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        [(ngModel)]="account.password"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="form.form.invalid"
    >
      Criar minha conta
    </button>

    <button
      type="button"
      class="btn btn-link btn-block"
      [routerLink]="['/login']"
    >
      Cancelar
    </button>
  </form>
</div>

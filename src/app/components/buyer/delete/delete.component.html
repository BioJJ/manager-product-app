<mat-card>
  <mat-card-title>Excluir Comprador</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="ID" [value]="buyer.id" name="id" disabled />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="buyer.name"
        name="name"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>

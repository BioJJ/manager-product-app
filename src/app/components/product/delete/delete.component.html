<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>

    <mat-form-field>
      <input
        matInput
        placeholder="Categoria"
        [value]="product.category?.description"
        name="value"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [value]="product.name"
        name="product.name"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o"
        [value]="product.price"
        name="product.price"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>

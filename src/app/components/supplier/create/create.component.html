<mat-card>
  <mat-card-title>Novo Fornecedor</mat-card-title>
  <form>

    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="supplier.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Documento"
        [(ngModel)]="supplier.document"
        name="document"
      />
    </mat-form-field>


  </form>
  <button mat-raised-button (click)="createProperty()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>

<mat-card>
  <mat-card-title>Excluir Fornecedor</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="ID"
        [value]="supplier.id"
        name="id"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="supplier.name"
        name="name"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
